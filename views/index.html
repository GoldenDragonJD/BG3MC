<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/back-ground-colors.css" />
    <title>Bg3 Class Keeper</title>
  </head>
  <body>
    <header>
      <h1>BG3 Class Keeper</h1>
      <form action="/" method="post">
        <label for="log-in">Enter Username</label>
        <input type="text" name="user" minlength="3" required />
        <label for="sign-up">Enter Password</label>
        <input type="password" name="pass" minlength="3" required />
        <input type="hidden" id="action" name="action" value="log_in" />
        <div id="button-container">
          <button
            type="submit"
            onclick="document.getElementById('action').value = 'log_in'"
          >
            Log In
          </button>
          <button
            type="submit"
            onclick="document.getElementById('action').value = 'sign_up'"
          >
            Sign Up
          </button>
        </div>
      </form>
    </header>
    <main>
      <div id="class-list-container">
        <h2>Class List</h2>
        <ul>
          <li class="class-item" id="Barbarian">Barbarian</li>
          <li class="class-item" id="Bard">Bard</li>
          <li class="class-item" id="Cleric">Cleric</li>
          <li class="class-item" id="Druid">Druid</li>
          <li class="class-item" id="Fighter">Fighter</li>
          <li class="class-item" id="Monk">Monk</li>
          <li class="class-item" id="Paladin">Paladin</li>
          <li class="class-item" id="Ranger">Ranger</li>
          <li class="class-item" id="Rogue">Rogue</li>
          <li class="class-item" id="Sorcerer">Sorcerer</li>
          <li class="class-item" id="Warlock">Warlock</li>
          <li class="class-item" id="Wizard">Wizard</li>
        </ul>
      </div>
      <div id="image-container">
        <img src="/public/Images/Barbarian.png" alt="" />
        <img src="/public/Images/Bard.png" alt="" />
        <img src="/public/Images/Cleric.png" alt="" />
        <img src="/public/Images/Druid.png" alt="">
        <img src="/public/Images/Fighter.png" alt="">
        <img src="/public/Images/Monk.png" alt="">
        <img src="/public/Images/Paladin.png" alt="">
        <img src="/public/Images/Ranger.png" alt="">
      </div>
    </main>
  </body>
</html>
