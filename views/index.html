<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Bg3 Class Keeper</title>
  </head>
  <body>
    <header>
      <h1>BG3 Class Keeper</h1>
      <form action="/spin" method="post">
        <label for="log-in">Enter Username</label>
        <input type="text" name="user"/>
        <label for="sign-up">Enter Password</label>
        <input type="password" name="pass"/>
        <input type="hidden" id="action" name="action" value="log_in"/>
        <div id="button-container">
            <button type="submit" onclick="document.getElementById('action').value = 'log_in'">Log In</button>
            <button type="submit" onclick="document.getElementById('action').value = 'sign_up'">Sign Up</button>
        </div>
      </form>
    </header>
    <main>
        <table>
            <h2>List of Classes</h2>
            <ul>
                <li>Barbarian</li>
                <li>Bard</li>
                <li>Cleric</li>
                <li>Druid</li>
                <li>Fighter</li>
                <li>Monk</li>
                <li>Paladin</li>
                <li>Ranger</li>
                <li>Rogue</li>
                <li>Sorcerer</li>
                <li>Warlock</li>
                <li>Wizard</li>
            </ul>
        <table>
    </main>
  </body>
</html>
